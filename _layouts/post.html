---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {%if site.lang == "en" %}
    Written on {{ page.date | date: "%B %e, %Y" }}
    {%elsif site.lang == "ja" %}
    {{ page.date | date: "%Y年%m月%d日投稿されました"}}
    {% endif %}
  </div>

  {% include disqus.html %}
</article>
