---
layout: default
---
<div>
  <h1>Welcome To Laforge!</h1>
  <p>A place for me to dump my musings I suppose.</p><p>Laforge is a reference to Lt. Geordi Laforge from Star Trek TNG.</p>
</div>

<div class="posts">
  <h1>Posts</h1>
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
