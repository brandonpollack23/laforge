---
layout: default
---
<div>
  <h1>{% t index.welcome %}</h1>
  {% t index.welcome_detail %}
</div>

<div class="posts">
  <h1>{% t index.posts %}</h1>
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
